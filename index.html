<DOCTYPE html>
	<html>
	<head>
		<title><i>HTML and Forms</i></title>
	</head>
	<body>
		<h1><i>HTML and Forms</i></h1>
		<form action = "https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py" method="POST">
			<p>What is your favorite color?</p>
			<input type="radio" id="color1" name="color" value="blue">
			<label for="color1">Blue</label><br/>
			<input type="radio" id="color2" name="color" value="red">
			<label for="color2">Red</label><br/>
			<input type="radio" id="color3" name="color" value="green">
			<label for="color3">Green</label><br/>
			<br/>
			
			<input type="radio" id="compass1" name="compass" value="north">
			<label for="compass1">North</label><br>
			<input type="radio" id="compass2" name="compass" value="east">
			<label for="compass2">East</label><br>
			<input type="radio" id="compass3" name="compass" value="south">
			<label for="compass3">South</label><br>
			<input type="radio" id="compass4" name="compass" value="west">
			<label for="compass4">West</label><br>
			<br/>
	
			<label for= "happy">Happy? </label>
			<input type= "checkbox" id= "happy" name= "is_happy"><br/>
			<label for= "sad">Sad? </label>
			<input type= "checkbox" id= "sad" name= "is_sad"><br/>
			<label for= "short">Short? </label>
			<input type= "checkbox" id= "short" name= "is_short"><br/>
			<br/>
	
			<label for="name">Name</label>
			<input type="text" id="name" name="Name"><br/>
			<label for="age">Age</label>
			<input type="text" id="age" name="Age"><br/>
			<label for="date">Date</label>
			<input type="date" id="date" name="Date" value="2002-05-06"><br/>

			<br/>
	
			<input type="submit" value="submit">
		</form>
	</body>
	</html>
